<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- fovicon  -->
    <link rel="icon" href="https://cdn-1.webcatalog.io/catalog/github/github-icon-filled-256.webp?v=1730387917746">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile | Rajdev Yadav</title>

    <!-- font awesome links  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- stylesheet linked here  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header  -->
    <header>
        <div class="logo">
            <img src="https://cdn-1.webcatalog.io/catalog/github/github-icon-filled-256.webp?v=1730387917746"
                alt="GitHub Logo">

            <div class="logo-txt">
                <h1>GitHub Profile</h1>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="username" placeholder="Search GitHub Profile" autocomplete="off" />
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>


    </header>

    <section class="user">
        <div id="user-profile" class="user-profile">
            <div class="profile-img">
                <img src="https://avatars.githubusercontent.com/u/3261985?v=4" alt="profile-img">
            </div>

            <div class="p-1">
                <h2 class="profile-name txt-center">Karan Goel</h2>
                <p class="profile-bio txt-center">Doing things!</p>
            </div>
            
<hr>
            <div class="profile-fame txt-center">
                <div class="fame">
                    <h1>4250</h1>
                    <p>Followers</p>
                </div>
                <div class="fame">
                    <h1>15</h1>
                    <p>Following</p>
                </div>
                <div class="fame">
                    <h1>25</h1>
                    <p>Repository</p>
                </div>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <div class="info-item-icon">
                        <i class="fa-solid fa-location-dot"></i> <span> Location :</span>
                    </div>
                    <p> New Delhi</p>
                </div>
                <div class="info-item">
                    <div class="info-item-icon">
                        <i class="fa-solid fa-briefcase"></i>
                        <span>Company :</span>
                    </div>
                    <p>InfoSys</p>
                </div>
                <div class="info-item">
                    <div class="info-item-icon">
                        <i class="fa-solid fa-at"></i>
                        <span>GitHub URL :</span>
                    </div>
                    <p>https://github.com/karan</p>
                </div>
            </div>
            <hr>

            <div class="timing">
                <p>Joined : 12/05/2012</p>
                <p>Updated : 25/11/2024</p>
            </div>
        </div>
        <div id="user-repos" class="user-repos"></div>
    </section>

    <!-- <div id="loader">
        <img src="https://media3.giphy.com/media/3oEjI6SIIHBdRxXI40/200w.gif?cid=6c09b952nq6obo5jhdc4m31xpc63bihdoymy9nztgii0h74c&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="loader">
    </div> -->

    <footer>
        <p>Designed & Developed By Rajdev Yadav</p>
        <div class="social-links">
            <a href="https://github.com/beingrajdevyadav" target="_blank"><i class="fa-brands fa-square-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/beingrajdevyadav/" target="_blank"> <i
                    class="fa-brands fa-linkedin"></i> </a>
        </div>
    </footer>
    <!-- javascript linked here  -->
    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
</body>

</html>
